<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add a batch</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin: 0 auto">
            <form autocomplete="off" action="#" th:action="@{/cms/batches/add}"
                  th:object="${batch}" method="post" class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}"
                               placeholder="Name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <label th:if="${#fields.hasErrors('code')}" th:errors="*{code}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{code}"
                               placeholder="Code" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <label th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"
                               class="validation-message"></label>
                        <input type="date" th:field="*{startDate}"
                               placeholder="Start date" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <label for="courseId">Course:</label>
                        <select id="courseId" class="form-control" name="courseId">
                            <option th:selected="${selectedCourseId == null}" >Select...</option>
                            <option th:each="course : ${courses}"
                                    th:selected="${selectedCourseId != null && course.getId() == selectedCourseId}"
                                    th:value="${course.getId()}"
                                    th:text="${course.getDisplayName()}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <button type="submit" class="btn btn-primary btn-block">Add a batch</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
