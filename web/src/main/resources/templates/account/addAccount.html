<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add an account</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="margin: 0 auto">
                <form autocomplete="off" action="#" th:action="@{/accounts/add}"
                      th:object="${account}" method="post" class="form-horizontal"
                      role="form">
                    <div class="form-group">
                        <div class="col-sm-9 form-item">
                            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{firstName}" placeholder="First name"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9 form-item">
                            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{lastName}"
                                   placeholder="Last Name" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 form-item">
                            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{email}" placeholder="Email"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 form-item">
                            <label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{phone}" placeholder="Phone"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 form-item">
                            <label th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
                                   class="validation-message"></label>
                            <label>
                                <select th:field="*{role}" class="form-control">
                                    <option th:value="STAFF">Staff</option>
                                    <option th:value="TEACHER">Teacher</option>
                                    <option th:value="STUDENT">Student</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 form-item">
                            <button type="submit" class="btn btn-primary btn-block">Add account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
