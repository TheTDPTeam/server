<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add a semester</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin: 0 auto">
            <form autocomplete="off" action="#" th:action="@{/cms/semesters/add}"
                  th:object="${subject}" method="post" class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <input type="text" th:field="*{name}"
                               placeholder="Name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <input type="text" th:field="*{description}"
                               placeholder="Description" class="form-control"/>
                    </div>
                </div>

                <label for="semesterId">Course:</label>
                <select id="semesterId" class="form-control" name="courseId">
                    <option selected>Select...</option>
                    <option th:each="semester : ${semesters}"
                            th:value="${semester.getId()}"
                            th:text="${semester.getDisplayName()}"></option>
                </select>

                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <button type="submit" class="btn btn-primary btn-block">Add a semester</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
