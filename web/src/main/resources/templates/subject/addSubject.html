<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Add a subject</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin: 0 auto">
            <form autocomplete="off" action="#" th:action="@{/cms/subjects/add}"
                  th:object="${subject}" method="post" class="form-horizontal"
                  role="form">
                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}"
                               placeholder="Name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <input type="text" th:field="*{description}"
                               placeholder="Description" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <label th:if="${#fields.hasErrors('numberOfLessons')}" th:errors="*{numberOfLessons}"
                               class="validation-message"></label>
                        <input type="number" th:field="*{numberOfLessons}"
                               placeholder="Number of lessons" class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <label for="semesterId">Semester:</label>
                        <select id="semesterId" class="form-control" name="semesterId">
                            <option th:selected="${selectedSemesterId == null}" >Select...</option>
                            <option th:each="semester : ${semesters}"
                                    th:selected="${selectedSemesterId != null && semester.getId() == selectedSemesterId}"
                                    th:value="${semester.getId()}"
                                    th:text="${semester.getDisplayName()}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 form-item">
                        <button type="submit" class="btn btn-primary btn-block">Add a subject</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
