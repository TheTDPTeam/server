<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Subject detail</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-md-6 col-md-offset-3" style="margin: 0 auto">
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row">Name</th>
                    <td th:text="${subject.getName()}"></td>
                </tr>
                <tr>
                    <th scope="row">Description</th>
                    <td th:text="${subject.getDescription()}"></td>
                </tr>
                <tr>
                    <th scope="row">Order</th>
                    <td th:text="${subject.getSubjectOrder()}"></td>
                </tr>
                <tr>
                    <th scope="row">Number of lessons</th>
                    <td th:text="${subject.getNumberOfLessons()}"></td>
                </tr>
                <tr>
                    <th scope="row">Theory examination</th>
                    <td th:text="${subject.isHasTheoryExamination()}? 'Yes' : 'No'"></td>
                </tr>
                <tr>
                    <th scope="row">Practical examination</th>
                    <td th:text="${subject.isHasPracticalExamination()}? 'Yes' : 'No'"></td>
                </tr>
                <tr>
                    <th scope="row">Belong with</th>
                    <td th:text="${subject.getSemester().getName()} + ' of course '+ ${subject.getSemester().getCourse().getName()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
